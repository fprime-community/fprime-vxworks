[environment]
WIND_TOOLS_HOME=/opt/tools/sabertooth
VSB_HOME=%(WIND_TOOLS_HOME)s/sabertooth-bsp/LeonVSB
WIND_HOME=%(WIND_TOOLS_HOME)s/Windriver-7-SR0620
WIND_BASE=%(WIND_HOME)s/vxworks-7
WIND_COMP=%(WIND_HOME)s/compilers/gaisler-gnu-7.2.0.1/x86_64-linux2/bin
LINK_BIN_PRE=%(WIND_COMP)s/ldsparc
LINK_BIN_PRE_FLAGS=-X -r --eh-frame-hdr
LINK_BIN_PRE_TO=-o
LINK_BIN_PRE_EXT_LIB=
DUMP=%(WIND_COMP)s/nmsparc
MUNCH=tclsh %(WIND_BASE)s/build/mk/tcl/munch.tcl -c sparc -tags %(VSB_HOME)s/krnl/tags/dkm.tags
CC_MUNCH=%(WIND_COMP)s/ccsparc -fdollars-in-identifiers -w
CFLAGS=-O3 -DTOOL_FAMILY=gnu -DTOOL=gnu -Wall -Wextra -fno-builtin -Wno-unused-parameter -Wno-long-long -Wconversion -Wno-sign-conversion -ansi -std=c99 -fno-cond-mismatch -pedantic -Werror-implicit-function-declaration -Wstrict-prototypes -DFPRIME -DBUILD_SABERTOOTH -DTGT_OS_TYPE_VXWORKS -DTGT_OS_TYPE_VXWORKS7 -D__vxworks -D__VXWORKS__ -D__ELF__ -D_HAVE_TOOL_XTORS -D_VSB_CONFIG_FILE=\"%(VSB_HOME)/h/config/vsbConfig.h\" -D_WRS_KERNEL -ftls-model=local-exec -mcpu=leon3 -DCPU=_VX_SPARC -DCPU_VARIANT=_sparcleon -fno-zero-initialized-in-bss -D_WRS_VX_SMP -D_WRS_CONFIG_SMP -fno-builtin -fno-strict-aliasing -D_USE_INIT_ARRAY -isystem%(VSB_HOME)s/krnl/h/public -isystem%(VSB_HOME)s/krnl/h/system -I%(VSB_HOME)s/share/h
COMPILE_ONLY=-c
COMPILE_TO=-o
LINK_BIN_POST=%(WIND_COMP)s/ldsparc
LINK_BIN_POST_FLAGS=-X -r --eh-frame-hdr --force-group-allocation -T %(VSB_HOME)s/krnl/ldscripts/dkm.ld
LINK_BIN_POST_TO=-o
SYMBOL_CHECK=echo
SYMBOL_CHECK_FILE=%(WIND_TOOLS_HOME)/kernels/vxWorks7-09-30-2020
DEMANGLE=%(WIND_COMP)s/c++filtsparc
